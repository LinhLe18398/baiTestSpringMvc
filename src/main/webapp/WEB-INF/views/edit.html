<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditForm</title>
</head>
<body>
<a th:href="@{/citys}">Back to List</a>
<div th:each = "row : ${listErr}">
    <h1 th:text="${row.getDefaultMessage()}"></h1>

</div>
<form th:action="@{/citys/edit}" method="post" novalidate="novalidate" th:object="${city}" >
    <input type="hidden" th:field = "*{id}">
    <div>
        <label>
            NameCity
        </label>
        <input type="text" th:field = "*{name}">
    </div>
    <div>
        <label>
            Country
        </label>
        <input type="text" th:field = "*{country}">
    </div>
    <div>
        <label>
            acreage
        </label>
        <input type="text" th:field = "*{acreage}">
    </div>
    <div>
        <label>
            numberOfPeople
        </label>
        <input type="text" th:field = "*{numberOfPeople}">
    </div>
    <div>
        <label>
            GDP
        </label>
        <input type="text" th:field = "*{gdp}">
    </div>
    <div>
        <label>
            Describe
        </label>
        <input type="text" th:field = "*{description}">
    </div>
    <input type="submit" value="edit">
</form>
</body>
</html>

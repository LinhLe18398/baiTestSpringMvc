<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deleteForm</title>
</head>
<body>
<p>
    <a th:href="@{/citys}">
        Back to list song
    </a>
    <h3>Bạn có chắc chắn muốn xoá </h3>
</p>

<div>
    <form th:action = "@{/citys/delete}" method="post" th:object = "${city}">
        <input type="hidden" th:field = "*{id}">
        <div>
            <label>
                NameCity
            </label>
            <input type="text" th:field = "*{name}">
        </div>
        <div>
            <label>
                Country
            </label>
            <input type="text" th:field = "*{country}">
        </div>
        <div>
            <label>
                acreage
            </label>
            <input type="text" th:field = "*{acreage}">
        </div>
        <div>
            <label>
                numberOfPeople
            </label>
            <input type="text" th:field = "*{numberOfPeople}">
        </div>
        <div>
            <label>
                GDP
            </label>
            <input type="text" th:field = "*{gdp}">
        </div>
        <div>
            <label>
                Describe
            </label>
            <input type="text" th:field = "*{description}">
        </div>
        <input type="submit" value="delete">

    </form>
</div>
</body>
</html>
